<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <style type="text/css">
        .background{
            background: lightgrey;
        }
        .head{
            background: transparent;
        }
        .eyeball{
            background: transparent;
            border-color: transparent;
        }
        .pupil{
            color: transparent;
        }
        .break{
            color: red;
        }
        .body{
            background: lightyellow;
        }
        .wing{
            color: blue;
        }
        .drumstick{
            color: green;
        }
        .drumstick-right{
            color: black;
        }
    </style>
    <div class="canvas background">
        <div class="air background"></div>
        <div class="head">
            <div class="eyeball">
                <span class="pupil">&middot;</span>
            </div>
            <div class="break">
                <strong>&gt;</strong>
            </div>
        </div>
        <div class="body">
            <div class="wing">
                <strong>&gt;</strong>
            </div>
        </div>
        <div class="drumsticks">
            <div class="drumstick">|
                <br />/|
            </div>
            <div class="drumstick drumstick-right">|
                <br />/|
            </div>
        </div>
    </div>
</body>
</html>
